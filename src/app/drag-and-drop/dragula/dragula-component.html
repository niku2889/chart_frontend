<!--Dragula-->
<div class="chk-block">
	<div class="chk-block-title">
		<h3 class="text-capitalize">{{'Horizontal Drag and Drop'|translate}}</h3>
	</div>
	<div class="chk-block-content">
		<div class="row align-items-stretch">
			<div class="col-sm-12 col-md-6 col-lg-6 mb-4 mb-md-3">
				<h2 class="mb-3">Project A</h2>
				<div class="card chk-block-h100 shadow-box">
					<div class="card-body">
						<div class="dragula-items-wrap" [dragula]='"dragable-bag"'>
							<div *ngFor="let grp of group1">
								<div class="d-flex justify-content-between mb-3">
									<div class="custom-control custom-checkbox d-flex align-items-start flex-column">
										<label class="p-cursor">
                                       <input type="checkbox" class="custom-control-input">
                                       <span class="custom-control-label"></span>
                                       <span class="custom-control-description d-inline-block align-text-top mr-1">{{ grp.name }}</span>
                                       <span class="custom-control-description d-inline-block align-text-top">{{ grp.des }}</span>
                                    </label>
									</div>
									<div class="d-flex align-items-end flex-column">
										<i class="fa fa-bars" aria-hidden="true"></i>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-12 col-md-6 col-lg-6 mb-4 mb-md-3">
				<h2 class="mb-3">Project B</h2>
				<div class="card chk-block-h100 shadow-box">
					<div class="card-body">
						<div class="dragula-items-wrap" [dragula]='"dragable-bag"'>
							<div *ngFor="let grp2 of group2">
								<div class="d-flex justify-content-between mb-3">
									<div class="custom-control custom-checkbox d-flex align-items-start flex-column">
										<label class="p-cursor">
                                          <input type="checkbox" class="custom-control-input">
                                          <span class="custom-control-label"></span>
                                          <span class="custom-control-description d-inline-block align-text-top mr-1">{{ grp2.name }}</span>
                                          <span class="custom-control-description d-inline-block align-text-top">{{ grp2.des }}</span>
                                       </label>
									</div>
									<div class="d-flex align-items-end flex-column">
										<i class="fa fa-bars" aria-hidden="true"></i>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
