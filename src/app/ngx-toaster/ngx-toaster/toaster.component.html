<!--Toaster-->
<div class="chk-block">
	<div class="chk-block-title">
		<div class="d-flex justify-content-between">
			<div class="d-flex align-self-center">
				<h3 class="text-capitalize">{{'Toaster'|translate}}</h3>
			</div>
		</div>
	</div>
	<!-- chk block title closed -->
	<div class="chk-block-content">
		<p class="text-muted">Built with <a href="https://github.com/scttcper/ngx-toastr" target="_blank" class="font-weight-bold transition">ngx-toastr</a></p>
		<div class="row">
			<div class="col-md-4">
				<div class="form-group">
					<label for="toastTitle">Title</label>
					<input [(ngModel)]="title" type="text" class="form-control" id="toastTitle" placeholder="Toast title">
				</div>
				<div class="form-group">
					<label for="toastMessage">Message</label>
					<textarea [(ngModel)]="message" rows="3" class="form-control" id="toastMessage" placeholder="Toast message"></textarea>
				</div>
				<div class="form-group mb-0">
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="customControl25" [(ngModel)]="options.enableHtml">
						<label class="custom-control-label" for="customControl25">Enable Html</label>
					</div>
				</div>
				<div class="form-group mb-0">
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="customControl26" [(ngModel)]="options.tapToDismiss">
						<label class="custom-control-label" for="customControl26">Tap to dismiss</label>
					</div>
				</div>
				<div class="form-group mb-0">
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="customControl27" [(ngModel)]="options.closeButton">
						<label class="custom-control-label" for="customControl27">Close button</label>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group">
					<label for="toastTimeout">Timeout</label>
					<input [(ngModel)]="options.timeOut" type="text" class="form-control" id="toastTimeout" aria-describedby="toastTimeoutHelp">
					<small id="toastTimeoutHelp" class="form-text text-muted">0 never expires</small>
				</div>
				<div class="form-group">
					<label for="maxNumberToasts">Maximum Toasts</label>
					<input [(ngModel)]="toastrService.toastrConfig.maxOpened" type="text" class="form-control" id="maxNumberToasts" aria-describedby="maxNumberToastsHelp">
					<small id="maxNumberToastsHelp" class="form-text text-muted">0 is no limit</small>
				</div>
				<div class="form-group">
					<label for="toastExtendedTimeout">Extended Timeout</label>
					<input type="text" [(ngModel)]="toastrService.toastrConfig.extendedTimeOut" class="form-control" id="toastExtendedTimeout">
				</div>
				<div class="form-group mb-0">
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="customControl37" [(ngModel)]="toastrService.toastrConfig.autoDismiss">
						<label class="custom-control-label" for="customControl37">Auto dismiss on max</label>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<fieldset class="form-group">
					<label>Toast type</label>
					<div class="custom-controls-stacked">
						<div class="form-group mb-0">
							<div class="custom-control custom-radio">
								<input type="radio" class="custom-control-input radio-success" id="customControl47" name="typeRadios" [(ngModel)]="type" value="success">
								<label class="custom-control-label" for="customControl47">Success</label>
							</div>
						</div>
						<div class="form-group mb-0">
							<div class="custom-control custom-radio">
								<input type="radio" class="custom-control-input radio-info" id="customControl48" name="typeRadios" [(ngModel)]="type" value="info">
								<label class="custom-control-label" for="customControl48">Info</label>
							</div>
						</div>
						<div class="form-group mb-0">
							<div class="custom-control custom-radio">
								<input type="radio" class="custom-control-input radio-warning" id="customControl49" name="typeRadios" [(ngModel)]="type" value="warning">
								<label class="custom-control-label" for="customControl49">Warning</label>
							</div>
						</div>
						<div class="form-group mb-0">
							<div class="custom-control custom-radio">
								<input type="radio" class="custom-control-input radio-danger" id="customControl50" name="typeRadios" [(ngModel)]="type" value="error">
								<label class="custom-control-label" for="customControl50">Error</label>
							</div>
						</div>
					</div>
				</fieldset>
				<fieldset class="form-group">
					<label>Toast position</label>
					<div class="custom-controls-stacked">
						<div class="form-group mb-0">
							<div class="custom-control custom-radio">
								<input type="radio" name="positionRadio" [(ngModel)]="options.positionClass" value="toast-top-right" class="custom-control-input radio-main" id="customControl60">
								<label class="custom-control-label" for="customControl60">Top Right</label>
							</div>
						</div>
						<div class="form-group mb-0">
							<div class="custom-control custom-radio">
								<input type="radio" name="positionRadio" [(ngModel)]="options.positionClass" value="toast-bottom-right" class="custom-control-input radio-main" id="customControl61">
								<label class="custom-control-label" for="customControl61">Bottom Right</label>
							</div>
						</div>
						<div class="form-group mb-0">
							<div class="custom-control custom-radio">
								<input type="radio" name="positionRadio" [(ngModel)]="options.positionClass" value="toast-bottom-left" class="custom-control-input radio-main" id="customControl62">
								<label class="custom-control-label" for="customControl62">Bottom Left</label>
							</div>
						</div>
						<div class="form-group mb-0">
							<div class="custom-control custom-radio">
								<input type="radio" name="positionRadio" [(ngModel)]="options.positionClass" value="toast-top-left" class="custom-control-input radio-main" id="customControl63">
								<label class="custom-control-label" for="customControl63">Top Left</label>
							</div>
						</div>
						<div class="form-group mb-0">
							<div class="custom-control custom-radio">
								<input type="radio" name="positionRadio" [(ngModel)]="options.positionClass" value="toast-top-full-width" class="custom-control-input radio-main" id="customControl64">
								<label class="custom-control-label" for="customControl64">Top Full Width</label>
							</div>
						</div>
						<div class="form-group mb-0">
							<div class="custom-control custom-radio">
								<input type="radio" name="positionRadio" [(ngModel)]="options.positionClass" value="toast-bottom-full-width" class="custom-control-input radio-main" id="customControl65">
								<label class="custom-control-label" for="customControl65">Bottom Full Width</label>
							</div>
						</div>
						<div class="form-group mb-0">
							<div class="custom-control custom-radio">
								<input type="radio" name="positionRadio" [(ngModel)]="options.positionClass" value="toast-top-center" class="custom-control-input radio-main" id="customControl66">
								<label class="custom-control-label" for="customControl66">Top Center</label>
							</div>
						</div>
						<div class="form-group mb-0">
							<div class="custom-control custom-radio">
								<input type="radio" name="positionRadio" [(ngModel)]="options.positionClass" value="toast-bottom-center" class="custom-control-input radio-main" id="customControl67">
								<label class="custom-control-label" for="customControl67">Bottom Center</label>
							</div>
						</div>
					</div>
				</fieldset>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<p>Toast Controls:</p>
				<div class="btn-wraps mx-n1">
					<button (click)="openToast()" type="button" role="button" class="btn btn-light mb-2 mx-1">Open Toast</button>
					<button (click)="clearLastToast()" type="button" role="button" class="btn btn-secondary mb-2 mx-1">Clear Last Toast</button>
					<button (click)="clearToasts()" type="button" role="button" class="btn btn-primary mb-2 mx-1">Clear All Toasts</button>
				</div>
			</div>
		</div>
	</div>
	<!-- chk block content closed -->
</div>
<!-- chk block closed -->
