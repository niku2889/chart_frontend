<!--Ecommerce Product-->
<div class="ecommerce-product-wrapper">
	<div class="chk-ui-heading">
		<h3 class="text-capitalize">{{'Prodcuts'|translate}}</h3>
	</div>
	<div class="row">
		<div class="col-sm-6 col-md-4 col-lg-4 col-xl-3 grid-b-space" *ngFor="let product of products">
			<div class="card shadow-box border">
				<div class="card-body">
					<div class="image-wrap mb-3">
						<a [routerLink]="['/ecommerce/ecommerce-product-detail']" [routerLinkActive]="['is-active']"><img src="{{product.image}}" alt="blog thumb" class="img-fluid" width="200" height="200"></a>
					</div>
					<div class="thumb-content">
						<span class="text-muted d-block mb-2">{{product.id}}</span>
						<a [routerLink]="['/ecommerce/ecommerce-product-detail']" [routerLinkActive]="['is-active']" class="text-dark">{{product.title}}</a>
						<span class="text-primary d-block mb-1">${{product.price}}</span>
						<div class="mb-2">
							<span class="badge badge-success mr-2">In Stock</span><span class="text-muted">{{product.stock}}</span>
						</div>
						<div class="quick-action">
							<ul class="list-inline">
								<li class="list-inline-item"><a class="text-muted"><i class="fa fa-pencil-square-o fa-lg"></i></a></li>
								<li class="list-inline-item"><a class="text-muted"><i class="fa fa-trash fa-lg"></i></a></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="blog-action-link">
					<div class="btn-group btn-group-justified" role="group" aria-label="Justified button group">
						<a href="javascript:void(0)" class="btn btn-secondary btn-square" role="button">
                     <i class="fa fa-pencil-square-o"></i> Edit
                  </a>
						<a href="javascript:void(0)" class="btn btn-secondary btn-square" role="button">
                     <i class="fa fa-trash"></i> Delete
                  </a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
