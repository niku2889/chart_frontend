<div class="chk-block invoice-v2-wrap mb-0">
   <div class="chk-block-title pb-3">
      <div class="row">
         <div class="col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8">
            <div class="d-sm-flex d-inline-block">
               <div class="mb-3 mb-sm-0 d-flex mr-3">
                  <div class="form-group form-field mr-2 mb-0 text-nowrap">
                     <select class="form-control h-auto p-cursor custom-select">
                        <option>Bulk Actions</option>
                        <option>Edit</option>
                        <option>Delete</option>
                        <option>Update</option>
                     </select>
                  </div> 
                  <div>
                     <button class="btn btn-outline-primary h-100">Apply</button>
                  </div> 
               </div> 
               <div class="mb-3 mb-sm-0 d-flex">
                  <div class="form-group form-field mr-2 mb-0 text-nowrap">
                     <select class="form-control h-auto p-cursor custom-select">
                        <option>Months</option>
                        <option>January</option>
                        <option>February</option>
                        <option>March</option>
                        <option>April</option>
                     </select>
                  </div> 
                  <div>
                     <button class="btn btn-outline-primary h-100">Filter</button>
                  </div>
               </div> 
            </div>      
         </div>  
         <div class="col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4">
            <div class="d-flex">
               <span class="input-group-btn mr-2 align-self-center">
                  <button class="btn border text-muted" type="button">
                     <i class="fa fa-search" aria-hidden="true"></i>
                  </button>
               </span>
               <input class="form-control" name="search" placeholder="Search for..." type="text">
            </div>   
         </div>
      </div>   
   </div>         
   <div class="chk-block-content p-0">  
      <div class="table-responsive">
         <table class="table table-striped mb-0">
            <thead>
               <tr>
                  <th scope="row"><div class="custom-control custom-checkbox invoice-chkbox"><label class="text-relative"><input class="custom-control-input ng-untouched ng-pristine ng-valid" type="checkbox" (change)="selectall($event)"><span class="custom-control-label p-cursor"></span></label></div></th>
                  <th scope="col">Order Id</th>      
                  <th scope="col">Name</th>
                  <th class="text-center" scope="col">Status</th>
                  <th class="text-center" scope="col">Amount</th>
                  <th class="text-center" scope="col">Date</th>
               </tr>
            </thead>
            <tbody>
               <tr *ngFor = "let invoice of invoiceV2">
                  <th scope="row">
                     <div class="custom-control custom-checkbox invoice-chkbox"><label class="text-relative"><input class="custom-control-input ng-untouched ng-pristine ng-valid" type="checkbox" name="checkboxes"><span class="custom-control-label p-cursor"></span></label></div>
                  </th>
                  <td>{{invoice.serialNumber}}</td>
                  <td>
                     <div class="d-flex">
                        <div class="mr-3">
                           <img class="rounded-circle" src="{{invoice.image}}" height="50" width="50">
                        </div>   
                        <div>      
                           <h5 class="mb-0">{{invoice.name}}</h5>
                           <span class="font-sm d-block">{{invoice.email}}</span>
                        </div>
                     </div>
                  </td>
                  <td class="text-center">
                     <span class="badge badge-{{invoice.statusBgColor}}">{{invoice.status}}</span>
                  </td>
                  <td class="text-center">${{invoice.amount}}</td>
                  <td class="text-center text-nowrap">{{invoice.date}}</td>
               </tr>
            </tbody>
         </table>
      </div> 
      <div class="invoice-pagination px-3 py-3">
         <nav aria-label="Page navigation">
            <ul class="pagination justify-content-end mb-0">
               <li class="page-item">
                  <a class="page-link" href="javascript:;" aria-label="Previous">
                     <span aria-hidden="true">
                        <i class="fa fa-angle-double-left fa-lg" aria-hidden="true"></i>
                     </span>
                  </a>
               </li>
               <li class="active page-item"><a class="page-link bg-white mx-1 shadow-box" href="javascript:;">1</a></li>
               <li class="page-item"><a class="page-link bg-white mx-1 shadow-box">2</a></li>
               <li class="page-item"><a class="page-link bg-white mx-1 shadow-box">3</a></li>
               <li class="page-item"><a class="page-link bg-white mx-1 shadow-box">4</a></li>
               <li class="page-item">
                  <a class="page-link" href="javascript:;" aria-label="Next">
                     <span aria-hidden="true">
                        <i class="fa fa-angle-double-right fa-lg" aria-hidden="true"></i>
                     </span>
                  </a>
               </li>
            </ul>
         </nav>
      </div>
   </div>     
</div>
