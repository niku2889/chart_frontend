<!--Font awesome-->
<div class="font-icon-wrapper">
	<div class="chk-block">
		<div class="chk-block-content">
			<div class="row">
				<div *ngFor="let icon of icons" class="col-sm-6 col-md-4 col-lg-3 col-xl-3  icon-wrap">
					<div class="icon-content d-flex">
						<div class="icon mr-3"><i class="fa fa-{{icon}}"></i></div>
						<div class="icon-name">{{icon}}</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
