<!--Linea-->
<div class="linea-icon-wrapper">
	<div class="chk-block">
		<div class="chk-block-title">
			<h3 class="text-capitalize">{{'Linea Icons'|translate}}</h3>
		</div>
		<div class="chk-block-content over-hidden">
			<div class="row">
				<div *ngFor="let icon of icons" class="col-sm-6 col-md-4 col-lg-4 col-xl-4 icon-wrap">
					<div class="icon-content d-flex">
						<div class="icon mr-3">
							<i class="{{icon}}"></i>
						</div>
						<div class="icon-name">{{icon}}</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
