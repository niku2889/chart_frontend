<!--Glyphicons-->
<div class="chk-block">
	<div class="chk-block-title">
		<h3 class="text-capitalize">{{'Glyph Icon'|translate}}</h3>
	</div>
	<div class="chk-block-content">
		<div class="glyph-wrapper">
			<div *ngFor="let icon of icons">
				<div class="glyph">
					<span class="glyph-item mega {{icon}}"></span>
				</div>
			</div>
		</div>
	</div>
</div>
