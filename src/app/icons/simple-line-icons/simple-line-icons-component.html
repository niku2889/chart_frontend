<!--Simple Line icons-->
<div class="chk-block">
	<div class="chk-block-title">
		<h3 class="text-capitalize">{{'Simple Line Icons'|translate}}</h3>
	</div>
	<div class="chk-block-content">
		<div class="glyph-wrapper">
			<div *ngFor="let icon of icons">
				<div class="glyph">
					<span class="glyph-item mega"><i class="{{ icon }}"></i></span>
				</div>
			</div>
		</div>
	</div>
</div>
