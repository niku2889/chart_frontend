<!--Contact List-->
<div class="contact-list">
	<div class="chk-block mb-0">
		<div class="chk-block-title px-4">
			<div class="d-block d-sm-flex justify-content-between align-items-center">
				<div class="d-flex justify-content-start align-items-center mb-sm-0 mb-3">
					<div class="mr-3">
						<a class="text-muted" href="javascript:void(0)"><i class="fa fa-refresh" aria-hidden="true"></i></a>
					</div>
					<div class="form-group form-field mr-3 mb-0 text-nowrap">
						<select class="form-control h-auto p-cursor custom-select">
                     <option>All</option>
                     <option>Edit</option>
                     <option>Delete</option>
                     <option>New</option>
                  </select>
					</div>
				</div>
				<div class="d-flex justify-content-start align-items-center">
					<button class="btn btn-primary" (click)="addNewContactDialog()">Add Contact<i class="fa fa-plus ml-2"></i></button>
				</div>
			</div>
		</div>
		<div class="chk-block-content p-0">
			<div class="table-responsive">
				<table class="table table-striped mb-0">
					<thead>
						<tr class="text-muted font-sm">
							<th scope="row">
								<div class="custom-control custom-checkbox contact-grid-chkbox"><label class="text-relative"><input class="custom-control-input ng-untouched ng-pristine ng-valid" type="checkbox" (change)="selectall($event)"><span class="custom-control-label p-cursor"></span></label></div>
							</th>
							<th scope="col">Name</th>
							<th scope="col">Email</th>
							<th scope="col" class="text-nowrap">Phone Number</th>
							<th class="text-center" scope="col">Company</th>
							<th class="text-center" scope="col">Location</th>
							<th class="text-center" scope="col">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let contactList of userContactList;let i = index">
							<th scope="row">
								<div class="custom-control custom-checkbox contact-grid-chkbox"><label class="text-relative"><input class="custom-control-input ng-untouched ng-pristine ng-valid" type="checkbox" name="checkboxes"><span class="custom-control-label p-cursor"></span></label></div>
							</th>
							<td>
								<div class="d-flex align-items-center">
									<div class="mr-3">
										<img class="rounded-circle" src="{{contactList.image}}" height="50" width="50">
									</div>
									<div>
										<h6 class="mb-0">{{contactList.firstName}} {{contactList.lastName}}</h6>
										<ng-container *ngIf="contactList.newStatus">
											<span class="badge badge-primary mt-1">New</span>
										</ng-container>
									</div>
								</div>
							</td>
							<td>
								<div class="email-id">
									<a href="mailto:JosephAPinney@rhyta.com" class="font-sm">{{contactList.email}}</a>
								</div>
							</td>
							<td>
								<div class="phone-no">
									<a class="font-sm text-nowrap" href="tel:+1324325536">+91 {{contactList.phoneNumber}}</a>
								</div>
							</td>
							<td class="text-center">
								<span class="font-sm">{{contactList.company}}</span>
							</td>
							<td class="text-center font-sm">{{contactList.location}}</td>
							<td class="text-center font-sm text-nowrap">
								<a class="mr-3 text-muted" href="javascript:void(0)" (click)="onEditContactList(contactList,i)"><i class="fa fa-pencil" aria-hidden="true"></i></a>
								<a class="mr-3 text-muted" href="javascript:void(0)" (click)="onViewContactList(contactList)"><i class="fa fa-eye" aria-hidden="true"></i></a>
								<a class="text-muted" href="javascript:void(0)" (click)="onDeleteContactList(i)"><i class="fa fa-times" aria-hidden="true"></i></a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="contact-list-pagination px-3 py-3 d-flex justify-content-sm-end justify-content-center">
				<nav aria-label="Page navigation">
					<ul class="pagination justify-content-end mb-0">
						<li class="page-item">
							<a class="page-link" href="javascript:;" aria-label="Previous">
                        <span aria-hidden="true">
                           <i class="fa fa-angle-double-left fa-lg" aria-hidden="true"></i>
                        </span>
                     </a>
						</li>
						<li class="active page-item"><a class="page-link bg-white mx-1 shadow-box" href="javascript:;">1</a></li>
						<li class="page-item"><a class="page-link bg-white mx-1 shadow-box">2</a></li>
						<li class="page-item"><a class="page-link bg-white mx-1 shadow-box">3</a></li>
						<li class="page-item"><a class="page-link bg-white mx-1 shadow-box">4</a></li>
						<li class="page-item"><a class="page-link bg-white mx-1 shadow-box">5</a></li>
						<li class="page-item">
							<a class="page-link" href="javascript:;" aria-label="Next">
                        <span aria-hidden="true">
                           <i class="fa fa-angle-double-right fa-lg" aria-hidden="true"></i>
                        </span>
                     </a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
</div>
