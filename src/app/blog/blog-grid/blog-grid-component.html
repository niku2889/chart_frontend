<div class="blog-grid-wrapper">
	<div class="text-center card shadow-box grid-b-space">
		<div class="card-body">
			<button type="button" class="btn btn-primary btn-large" routerLink="/blog/blog-edit">Add a New Blog</button>
		</div>
	</div>
	<!-- Card closed -->
	<div class="row">
		<div class="col-md-12 col-lg-12 col-xl-6" *ngFor="let blog of blogs">
			<div class="card shadow-box border grid-b-space">
				<div class="card-body">
					<div class="row">
						<div class="col-sm-12 col-md-12 col-lg-6">
							<div class="overlay-wrap mb-3">
								<img src="{{blog.image}}" alt="blog thumb" class="img-fluid" width="940" height="700" />
								<div class="card-img-overlay white-tp-layer pos-center text-center">
									<div class="center-holder">
										<a routerLink="/blog/blog-detail" class="ih-fade-right"><i class="fa fa-arrow-right fa-3x text-muted"></i></a>
									</div>
								</div>
							</div>
							<div class="blog-links">
								<ul class="list-inline">
									<li class="list-inline-item"><a href="javascript:void(0)"><i class="fa fa-pencil-square-o fa-lg"></i></a></li>
									<li class="list-inline-item"><a href="javascript:void(0)"><i class="fa fa-eye-slash fa-lg"></i></a></li>
									<li class="list-inline-item"><a href="javascript:void(0)"><i class="fa fa-trash fa-lg"></i></a></li>
								</ul>
							</div>
						</div>
						<div class="col-sm-12 col-md-12 col-lg-6">
							<div class="blog-heading">
								<h2><a class="text-dark" routerLink="/blog/blog-detail">{{blog.title}}</a></h2>
							</div>
							<div class="blog-meta mb-2">
								<span class="text-muted small mr-2">By Eugene July 5th, 2016</span>
								<a href="javascript:void(0)" class="small mr-2"><i class="fa fa-comments"></i> &nbsp;12 Comments</a>
								<a href="javascript:void(0)" class="small mr-2"><i class="fa fa-eye"></i> &nbsp;235 View</a>
							</div>
							<div class="thumb-content mb-2">
								<p>When suspiciously goodness labrador understood rethought yawned grew piously endearingly inarticulate oh goodness jeez trout.</p>
							</div>
							<div class="read-link">
								<a class="text-primary" routerLink="/blog/blog-detail">Read More</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- Card Closed -->
		</div>
	</div>
	<div class="active-bottom-line">
		<nav aria-label="Page navigation">
			<ul class="pagination justify-content-center px-0">
				<li class="page-item">
					<a class="page-link" href="javascript:void(0)" aria-label="Previous">
               <span aria-hidden="true">&laquo;</span>
               <span class="sr-only">Previous</span>
               </a>
				</li>
				<li class="page-item"><a class="page-link" href="javascript:void(0)">1</a></li>
				<li class="page-item"><a class="page-link" href="javascript:void(0)">2</a></li>
				<li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
				<li class="page-item"><a class="page-link" href="javascript:void(0)">4</a></li>
				<li class="page-item"><a class="page-link" href="javascript:void(0)">5</a></li>
				<li class="page-item">
					<a class="page-link" href="javascript:void(0)" aria-label="Next">
               <span aria-hidden="true">&raquo;</span>
               <span class="sr-only">Next</span>
               </a>
				</li>
			</ul>
		</nav>
	</div>
	<!-- Active Bottom Closed -->
</div>
<!-- Blog Grid Wrapper CLosed -->
